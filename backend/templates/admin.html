{% include 'header.html' %}

<main class="container my-4">
  <h2 class="text-center mb-4">Panel del Administrador</h2>

  <!-- Grid de promociones -->
  <div class="row g-4">
    {% for promo in promos %}
    <div class="col-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="{{ url_for('static', filename='uploads/' + promo.imagen) }}" class="card-img-top" alt="{{ promo.titulo }}">
        <div class="card-body d-flex flex-column">
          <h6 class="card-title">{{ promo.titulo }}</h6>
          <p class="card-text small text-muted flex-grow-1">{{ promo.cuerpo }}</p>
          <a href="/delete_promo/{{ loop.index0 }}" class="btn btn-outline-danger btn-sm mt-2">Eliminar</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Formulario para nueva promo -->
  <div class="row justify-content-center mt-5">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-center mb-3">Agregar Promoción</h5>
          <form action="/add_promo" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input type="text" name="titulo" class="form-control" placeholder="Título de la promoción" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea name="cuerpo" class="form-control" rows="3" placeholder="Descripción de la promo" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Imagen</label>
              <input type="file" name="imagen" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar Promoción</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% include 'footer.html' %}
