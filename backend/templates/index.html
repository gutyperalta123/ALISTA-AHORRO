<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ALISTA AHORRO</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Bootstrap si lo usás -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% include 'header.html' %}

  <main class="container my-4">
    <h2 class="text-center mb-4">Bienvenido a <strong>ALISTA AHORRO</strong></h2>
    <p class="text-center text-muted mb-5">Elegí tus productos y hacé tu compra fácil y rápida desde tu celular.</p>

    <div class="row g-4">
      {% for promo in promos %}
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img class="card-img-top" src="{{ url_for('static', filename='uploads/' + promo.imagen) }}" alt="{{ promo.titulo }}">
          <div class="card-body d-flex flex-column">
            <h6 class="card-title">{{ promo.titulo }}</h6>
            <p class="card-text small text-muted flex-grow-1">{{ promo.cuerpo }}</p>
            <form action="/agregar_carrito" method="POST">
              <input type="hidden" name="tipo" value="promocion">
              <input type="hidden" name="nombre" value="{{ promo['titulo'] }} - {{ promo['cuerpo'] }}">
              <button type="submit" class="btn btn-primary btn-sm mt-2">COMPRAR</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

  {% include 'footer.html' %}

  <!-- Bootstrap JS opcional -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
